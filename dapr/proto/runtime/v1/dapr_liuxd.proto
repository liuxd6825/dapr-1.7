syntax="proto3";

package dapr.proto.runtime.v1;

import "google/protobuf/timestamp.proto";

option csharp_namespace="Dapr.Client.Autogen.Grpc.v1";
option java_outer_classname="DaprProtos";
option java_package="io.dapr.v1";
option go_package="github.com/dapr/dapr/pkg/proto/runtime/v1;runtime";

////////////////////
message LoadEventRequest {
  string tenantId=1;
  string  aggregate_id=2;
}

message LoadEventResponse{
  message SnapshotDto {
    string aggregate_data=1;     // json format
    string aggregate_revision=2;
    uint64 sequence_number=3;
    string metadata=4;
  }

  message EventDto {
    string event_id=1;
    string event_data=2;  // json format
    string event_type=3;
    string event_version=4;
    uint64 sequence_number=5;
  }

  string tenant_id=1;
  string aggregate_id=2;
  SnapshotDto snapshot=3;
  repeated EventDto events=4;
}


message SaveSnapshotRequest{
  string tenant_id=1;
  string aggregate_id=2;
  string aggregate_type=3;
  string aggregate_data=4; // json format
  string aggregate_version=5;
  uint64 sequence_number=6;
  string metadata=7;
}

message SaveSnapshotResponse{

}


message ApplyEventRequest{
  string tenant_id=1;
  string aggregate_id=2;
  string aggregate_type=3;
  repeated EventDto events=4;
}

message ApplyEventResponse{

}

message CreateEventRequest{
  string tenant_id=1;
  string aggregate_id=2;
  string aggregate_type=3;
  repeated EventDto events=4;
}

message CreateEventResponse{

}

message DeleteEventRequest{
  string tenant_id=1;
  string aggregate_id=2;
  string aggregate_type=3;
  EventDto event=4;
}

message DeleteEventResponse{

}


message EventDto {
  string event_id=1;
  string command_id=2;
  string event_data=3;   // json format
  string event_type=4;
  string event_version=5;
  string pubsub_name=6;
  string topic=7;
  string metadata=8;  // json format
}

message WriteEventLogRequest{
  string tenant_id=1;
  string id=2;
  string app_id=3;
  
  string class=4;
  string func=5;
  
  string level=6;
  google.protobuf.Timestamp  time=7;
  bool status=8;
  string message=9;

  string pub_app_id=10;
  string event_id=11;
  string command_id=12;
}

message WriteEventLogResponse{
}

message UpdateEventLogRequest {
  string tenant_id=1;
  string id=2;
  string app_id=3;
  string class=4;
  string func=5;
  string level=6;
  google.protobuf.Timestamp time=7;
  bool status=8;
  string message=9;
  string pub_app_id=10;
  string event_id=11;
  string command_id=12;
}

message UpdateEventLogResponse {
}

// GetLogByCommandId

message GetEventLogByCommandIdRequest {
  string tenant_id=1;
  string app_id=2;
  string command_id=3;
}

message GetEventLogByCommandIdResponse {

  message EventLogDto {
    string tenant_id=1;
    string id=2;
    string app_id=3;
    string class=4;
    string func=5;
    string level=6;
    google.protobuf.Timestamp time=7;
    bool status=8;
    string message=9;

    string pub_app_id=10;
    string event_id=11;
    string command_id=12;
  }

  repeated EventLogDto data=1;
}

//
message WriteAppLogRequest {
  string  tenant_id=1;
  string  id=2;
  string  app_id=3;
  string  class=4;
  string  func=5;
  string  level=6;
  google.protobuf.Timestamp time=7;
  bool status=8;
  string  message=9;
}

message WriteAppLogResponse {
}

message UpdateAppLogRequest {
  string  id=2;
  string  tenant_id=1;
  string  app_id=3;
  string  class =4;
  string  func =5;
  string  level =6;
  google.protobuf.Timestamp time=7;
  bool status=8;
  string  message=9;
}

message UpdateAppLogResponse {
}

// GetLogByCommandId

message GetAppLogByIdRequest {
  string  tenant_id=1;
  string  id=2;
}

message GetAppLogByIdResponse {
  string tenant_id=1;
  string id=2;
  string app_id =3;
  string class =4;
  string func =5;
  string level =6;
  google.protobuf.Timestamp time =7;
  bool status =8;
  string  message =9;
}

